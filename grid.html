<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>
        .container {
            display: grid;
            grid-template-columns: 300px 1fr 1fr;
            grid-gap: 18px 10px;
        }
        .article {
            background: thistle;
        }
        .article-1{
            grid-column: 1/span 3;
        }
        .article-2{
            grid-row: 2/span 5;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="article article-1">
            <h2>1article-1</h2>
        </div>
        <div class="article article-2">
            <h2>2article-2</h2>
        </div>
        <div class="article article-3">
            <h2>3article-3</h2>
        </div>
        <div class="article article-4">
            <h2>4article-4</h2>
        </div>
        <div class="article article-5">
            <h2>5article-5</h2>

        <div class="article article-6">

        <div class="article article-10">

        <div class="article article-11">

        <div class="article article-12">

        </div>
    </div>
</body>
</html>
